        <div class="container">
            <div class="btn">
                <a class="link" href="mailto:jacobgeorge095@gmail.com?subject=സ്വാശ്രയ കോളജുകളിലെ ഉയർന്ന ഫീസ്&amp;body=ബഹുമാനപെട്ട തൃശൂർ ജില്ലാ കളക്ടർ മുൻപാകെ സമർപ്പിക്കുന്ന നിവേദനം<br><br>Sir<br><br>കോവിഡ് മഹാമാരിയുമായി ബന്ധപ്പെട്ടുള്ള  പ്രതിസന്ധികൾ നിലനിൽക്കുന്നതിനാൽ മാർച്ച്‌ മാസം മുതൽ വിദ്യാഭ്യാസ മേഖലാ ഓൺലൈൻ അധ്യയനത്തിലേക്കു കടന്നിരിക്കുകയാണ്. ഈ സാഹചര്യത്തിൽ പഠിക്കുന്ന കോളേജ്കളിൽ ഉള്ള ലബോറട്ടറി, ക്ലാസ്സ്‌, ഇന്റർനെറ്റ്‌ മുതലായ സൗകര്യങ്ങൾ ഉപയോഗപ്പെടുത്താൻ വിദ്യാർത്ഥികൾക്ക് സാധിച്ചിട്ടില്ല. ഈ ഒരു സാഹചര്യത്തിൽ പോലും ഫീ ഇളവ് വരുത്തണം  വിദ്യാർത്ഥികളുടെ ആവശ്യത്തോട് നിഷേധനാത്മക നിലപാട് ആണ് മാനേജ്‌മെന്റ് സ്വീകരിക്കുന്നത്. സാമ്പത്തികമായി എല്ലാ വിദ്യാർത്ഥികളും ഒരുപാട് പ്രതിസന്ധികൾ അനുഭവിക്കുന്ന ഈ സാഹചര്യത്തിൽ കോളേജ് മാനേജ്‌മെന്റ് വിദ്യാർത്ഥികളെ പരിഗണിക്കാതെ സാമ്പത്തിക ലാഭത്തിനു മാത്രം ആണ് മുൻഗണന നൽകുന്നത്.ഓൺലൈൻ പഠനത്തിന് വിദ്യാർത്ഥികൾ തങ്ങളുടെ ഇന്റർനെറ്റ്‌, ഇലക്ട്രോണിക് ഉപകരണങ്ങൾ മുതലായ സൗകര്യം ഉപയോഗപെടുത്തിയാണ് ക്ലാസുകൾ അറ്റന്റ് ചെയ്യുന്നത് എന്നതിനാലും, കോളേജ് സൗകര്യങ്ങൾ ഉപയോഗിക്കാൻ പറ്റാത്തതിനാലും കോളേജ് ഈടാക്കുന്ന സെമസ്റ്റർ ഫീസിൽ 30-40% കുറവ് അനുവദിക്കണം എന്നും, ഫീ അടക്കാൻ ഉള്ള തവണകൾ 4 ഘട്ടം ആയി അനുവദിക്കണം എന്നും, ആദ്യ ഗഡു ഫീ അടക്കാൻ സാവകാശം അനുവദിക്കണം എന്നും,കഴിഞ്ഞ സെമസ്റ്റർ  ലെ ഉപയോഗ പെടാത്ത bus ഫീ,ഹോസ്റ്റൽ ഫീ എന്നിവയിലെ ഉപയോഗിക്കാൻ പറ്റാത്തത്തിനു ആനുപാതികമായ ഇളവുംഅനുവദിക്കണം എന്നുള്ള   വിദ്യാർത്ഥികളുടെ ഈ ആവശ്യങ്ങൾ ഗൗരവകരമായി പരിഗണിക്കണം എന്നും ഈ വിഷയത്തിൽ ബഹുമാനപെട്ട കളക്ടർ ആവശ്യമായ നടപടികൾ കൈകൊള്ളണം എന്നും അഭ്യർത്ഥിക്കുന്നു">Report to Disctrict Collector</a>
